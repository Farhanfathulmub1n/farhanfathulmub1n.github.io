      <header>
        <h1>Kontak Saya</h1>

        <p>Hubungi saya melalui:</p>

          <li>Email: aan.f4r4n@gmail.com</li>

        <h2>Formulir Kontak</h2>
        <form id="contactForm">
          <label for="name">Nama:</label>
          <input type="text" name="name" required />

          <label for="email">Email:</label>
          <input type="email" name="email" required />

          <label for="message">Pesan:</label>
          <textarea name="message" rows="5" required></textarea>

          <button type="submit">Kirim</button>
        </form>

          <a href="https://instagram.com/aanfaran_" target="_blank"><img src="icons/ig.png" alt="Instagram" /></a>

  <!-- SweetAlert2 -->

  <!-- Suara -->
  <audio id="success-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3b2fa63583.mp3?filename=correct-2-46134.mp3" preload="auto"></audio>
  <audio id="error-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5b8f31df6d.mp3?filename=error-1-126507.mp3" preload="auto"></audio>

  <script>
    const form = document.getElementById('contactForm');
    const successSound = document.getElementById('success-sound');
    const errorSound = document.getElementById('error-sound');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch("https://formspree.io/f/xldnkqbz", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
        .then(response => {
          if (response.ok) {
            form.reset();
            successSound.play();
            Swal.fire({
              icon: 'success',
              title: 'Berhasil!',
              text: 'Pesan kamu sudah terkirim ðŸŽ‰',
              confirmButtonText: 'Oke',
              background: '#f0f0f0',
              color: '#333',
              confirmButtonColor: '#3085d6'
            });
          } else {
            errorSound.play();
            Swal.fire({
              icon: 'error',
              title: 'Gagal Kirim',
              text: 'Pesan gagal dikirim. Coba lagi nanti.',
              confirmButtonText: 'Tutup'
            });
          }
        })
        .catch(() => {
          errorSound.play();
          Swal.fire({
            icon: 'error',
            title: 'Koneksi Error',
            text: 'Tidak bisa menghubungi server.',
            confirmButtonText: 'Tutup'
          });
        });
    });
  </script>
